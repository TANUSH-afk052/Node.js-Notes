<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">My Node.js Site</h1>
      <div>
        <a href="/" class="px-3 hover:underline">Home</a>
        <a href="/about" class="px-3 hover:underline">About</a>
        <a href="/contact" class="px-3 hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
    <form action="/submit" method="post" class="bg-white p-6 rounded shadow-md w-96">
      <label class="block mb-4">
        <span class="text-gray-700">Name</span>
        <input type="text" name="name" required class="mt-1 block w-full rounded border-gray-300 shadow-sm">
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Message</span>
        <textarea name="message" required class="mt-1 block w-full rounded border-gray-300 shadow-sm"></textarea>
      </label>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
    </form>
  </main>

</body>
</html>
